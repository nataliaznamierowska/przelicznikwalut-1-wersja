<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przelicznik walut</title>
    <link rel="stylesheet" href="../przelicznik-walut/currency-converter/src/App.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 class="main-heading">Przelicznik Walut</h1>
    <main class="container">
      <input
        type="number"
        id="amount"
        placeholder="Amount"
        step="0.01"
        min="0"
        class="input-field"
      />
      <select id="currency" class="select-field">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="CHF">CHF</option>
      </select>
      <button id="convertBtn" class="convert-button">Convert</button>
      <div id="result" class="result"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
